        var elFullname = document.getElementById('fullname');
        var elCid = document.getElementById('cid')
        var elDob = document.getElementById('dob')
        var elImg = document.getElementById('img')
        var elAddress = document.getElementById('address')

        function initForm() {
            elFullname.textContent = initFullname;
            elCid.textContent = initCid;
            elDob.textContent = initDob;
            elImg.textContent = initImg;
            elAddress.textContent = initAddress;
        }

        function IsJsonString(str) {
            try {
                var json = JSON.parse(str);
                return (typeof json === 'object');
            } catch (e) {
                return false;
            }
        }

        function managePayload(payload) {
            if (payload) {
                try {
                    if (!IsJsonString(payload)) {
                        return;
                    }
                    console.log(`  Payload: ${payload}`);
                    payload = JSON.parse(payload);
                    switch (payload.from) {
                        case "jsmartcard":
                            console.log("from smartcard => status: " + payload.status);
                            if (payload.status == 'CARD_EXITED') {
                                initForm();
                            } else if (payload.status == 'CARD_ENTERED') {
                                // do nothing
                            } else if (payload.status == 'DATA_RETRIEVED') {
                                elFullname.textContent = payload.data.th_fullname;
                                elCid.textContent = payload.data.cid;
                                elDob.textContent = payload.data.dob;
                                elAddress.textContent = payload.data.address;
                            } else if (payload.status == 'IMAGE_RETRIEVED')
                                elImg.setAttribute(
                                    'src', 'data:image/png;base64,' + payload.data
                                )
                            break;
                        default:
                        // code block
                    }
                } catch (err) {
                    console.log(err);
                }
            }
        }
        // Message recieved
        client.on('message', (topic, payload) => {
            // Log message
            console.log(`Topic: ${topic}`);
            console.log(`  Payload: ${payload}`);
            managePayload(payload);
            // Close the connection
            // client.end();
        });

        client.on('connect', () => {
            // Subscribe to the "mqtt/demo" topic
            // (The same one we are publishing to for this example)
            client.subscribe('moph/ict/mqtt');

            console.log('Connected to MQTT Broker.');
        });

        client.on('close', () => {
            console.log('Disconnected from MQTT Broker.');
        });

        initForm();
